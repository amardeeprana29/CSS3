<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    
    <!-- Internal css use <style> tag 
        affects: all element in that one HTML page
        good for single page website -->
    <style>
        h1{
            color: green;
            text-align: center;
        }

        p{
            color: blue;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <h1>Internal CSS</h1>
    <h1>Hello World!</h1>
    <p>This is a paragraph.</p>
    
</body>
</html>
