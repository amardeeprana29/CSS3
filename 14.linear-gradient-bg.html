<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        div{
            height: 300px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: brown;
            /*  Use linear gradient(); : colors blend along a straight line from top to bottom
                left to right, diagnol(to top right, to bottom left)                
            */
            background: linear-gradient(to bottom,red, yellow, green);
        }
    </style>
</head>
<body>
    <div>

    </div>    
</body>
</html>
